<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  
<form>
  <div class="form-group row">
    <label class="col-4">Pilih Jenis Topi</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pilih jenis topi" id="pilih jenis topi_0" type="radio" required="required" class="custom-control-input" value="bucket head"> 
        <label for="pilih jenis topi_0" class="custom-control-label">Bucket Head</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pilih jenis topi" id="pilih jenis topi_1" type="radio" required="required" class="custom-control-input" value="ferado"> 
        <label for="pilih jenis topi_1" class="custom-control-label">Ferado</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pilih jenis topi" id="pilih jenis topi_2" type="radio" required="required" class="custom-control-input" value="baseball head"> 
        <label for="pilih jenis topi_2" class="custom-control-label">Baseball Head</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pilih jenis topi" id="pilih jenis topi_3" type="radio" required="required" class="custom-control-input" value="snapback head"> 
        <label for="pilih jenis topi_3" class="custom-control-label">Snapback Head</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pilih jenis topi" id="pilih jenis topi_3" type="radio" required="required" class="custom-control-input" value="snapback head"> 
        <label for="pilih jenis topi_3" class="custom-control-label">Trucker Head</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="panjang" class="col-4 col-form-label">Panjang</label> 
    <div class="col-8">
      <input id="panjang" name="panjang" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="lebar" class="col-4 col-form-label">Lebar</label> 
    <div class="col-8">
      <input id="lebar" name="lebar" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="warna" class="col-4 col-form-label">Warna</label> 
    <div class="col-8">
      <select id="warna" name="warna" required="required" class="custom-select">
        <option value="pilih warna">Pilih Warna</option>
        <option value="black">Black</option>
        <option value="navy">Navy</option>
        <option value="maroon">Maroon</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="jumlah" class="col-4 col-form-label">Jumlah</label> 
    <div class="col-8">
      <input id="jumlah" name="jumlah" placeholder="Masukkan jumlah barang" type="number" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="nama lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="nama lengkap" name="nama lengkap" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="nomor hp" class="col-4 col-form-label">Nomor HP</label> 
    <div class="col-8">
      <input id="nomor hp" name="nomor hp" type="number" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="kode pembelian" class="col-4 col-form-label">Kode Pembelian</label> 
    <div class="col-8">
      <input id="kode pembelian" name="kode pembelian" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal" class="col-4 col-form-label">Tanggal</label> 
    <div class="col-8">
      <input id="tanggal" name="tanggal" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="bank tujuan" class="col-4 col-form-label">Bank Tujuan</label> 
    <div class="col-8">
      <select id="bank tujuan" name="bank tujuan" class="custom-select" required="required">
        <option value="pilih tujuan pembayaran">Pilih Tujuan Pembayaran</option>
        <option value="bca mobile">BCA Mobile</option>
        <option value="livin by mandiri">Livin by Mandiri</option>
        <option value="bni mobile">BNI Mobile</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
